<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>visiting card</title>
</head>
<body>
    <center style="padding-top:40px">
        <div class="card-wrapper card-front">
            <!--card background-->
            <div class="card1-background">
                <div class="bottomrect1"></div>
                <div class="bottomrect2"></div>
                <div class="bottomrect3"></div>
            </div>

            <div class="card1-content">

                <div class="org-logo">
                    <img src="IMG/cmplogo-removebg-preview.png" class="org-img">
                </div>

                <div class="org-website">
                    <div class="org-website-address">www.mmeac.org</div>
                </div>
            </div>
        </div>

        <div class="card-wrapper card-back">
            <div class="card2-background">
                <div class="bottomrect1"></div>
                <div class="bottomrect2"></div>
                <div class="bottomrect3"></div>
                
            </div>

            <div class="card2-content">

                <div class="org-logo">
                    <img src="IMG/cmplogo-removebg-preview.png" class="org-img">
                </div>

                

                <div class="party-name">ARTI KADAM</div>
                <div class="party-job-title">Constructor</div>
                <div class="company"></div>

                <!--additional contact information-->
                <div class="qr-code">
                    <img src="" class="qr-img">
                </div>

                <address class="org-address">
                    <span class="org-address-line-1"></span>
                    <span class="org-address-line-2"></span>
                    <span class="org-address-location"></span><span class="org-address-area"></span><span class="org-address-city"></span><span class="org-address-area"></span><span class="org-address-pincode"></span>
                  </address>

                  <div class="party-phone">
                        <i class="bi bi-telephone"></i>
                        <span class="party-phone-lable"></span>
                        <span class="party-phone-number">+91 7898543063</span>
                    </div>
        
                  <div class="party-email">
                        <i class="bi bi-envelope"></i>
                        <span class="party-email-lable"></span>
                        <span class="party-email-address">aartikadam6370@gmail.com</span>
                  </div>

                  <div class="party-website">
                        <i class="bi bi-globe"></i>
                        <span class="party-email-lable"></span>
                        <span class="party-company-website">www.mmeac.org</span>
                   </div>

                    <div class="party-address">
                        <i class="bi bi-geo-alt"></i>
                        <span class="party-email-lable"></span>
                        <span class="party-company-address">Bhumkar Chowk Wakad, Pune</span>
                    </div>

                 <div class="org-name"></div>
                  
                
            </div>
        </div>
    
</body>
</html>
