<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Visiting Card</title>
</head>

<body>
    <!-- Visiting Card Wrapper -->
    <div class="card-wrapper">

        <!-- Card Background -->
        <div class="card-background">
            <!-- Customize background elements as needed -->
        </div>

        <!-- Content of Visiting Card -->
        <div class="card-content">
            <div class="name">[Full Name]</div>
            <div class="job-title">[Job Title]</div>
            <div class="company">[Company Name]</div>

            <!-- Additional Contact Information -->
            <div class="contact-info">
                <div class="phone">Phone: [Phone Number]</div>
                <div class="email">Email: [Email Address]</div>
                <div class="address">Address: [Physical Address]</div>
            </div>
        </div>
    </div>
</body>

</html>
